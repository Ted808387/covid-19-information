<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="./dist/style/all.min.css">
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="./js/all.js" type="module"></script>
</head>
<body>
    <div id="container" class="container">
        <header class="header">
            <a href="#container" class="nav-item nav-logo">Covid-19 病例追蹤</a>
            <ul class="nav">
                <li>
                    <a href="#" class="nav-item">HOME</a>
                </li>
                <li>
                    <a href="#" class="nav-item">OTHER</a>
                </li>
            </ul>
            <div class="nav-burger">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="popup-nav">
                <a href="#" class="popup-nav-item">HOME</a>
                <a href="#" class="popup-nav-item">PRODUCTION</a>
                <a href="#" class="popup-nav-item">OTHER</a>
            </div>
        </header>
        <aside class="sidebar">
            <input class="sidebar-search" type="search" placeholder="search...">
            <div class="sidebar-content">
            </div>
        </aside>
        <main class="main">
            <div class="main-title">
                <h1>Country name</h1>
            </div>
            <div class="main-content">
                <div class="main-card">
                    <p>Total cases</p>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <p>Total deaths</p>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <p>Recovered cases</p>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <p>New cases</p>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <p>New deaths</p>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <p>New Recovered</p>
                    <h2>100</h2>
                </div>
            </div>   

        </main>
        <footer class="footer">
            <div class="footer-chart">
                <h4 class="chart-title">Global</h4>
                <div class="updateTime">
                    更新於&nbsp;<p class="Time">updated</p>
                </div>
                <div style="height: 200px">
                    <canvas id="myChart" height="100">
                    </canvas>
                </div>
            </div>
            <div class="copyright">Copyright&nbsp;&copy&nbsp;2020&nbsp;Ted&nbsp;design</div>
        </footer>
    </div>
</body>
</html>
