<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19-information</title>
    <link rel="stylesheet" href="./dist/style/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="./js/all.js"></script>
</head>
<body>
    <div id="container" class="container">
        <div class="loading_bg">
            <div class="loading">
                <h3>COVID-19<br>TRACKER</h3>
            </div>
        </div>
        <header class="header">
            <a href="index" class="nav-item nav-logo">COVID-19 病例追蹤</a>
            <ul class="nav">
                <li>
                    <a href="index" class="nav-item">HOME</a>
                </li>
                <li>
                    <a href="dist/pages/other" class="nav-item">SOURCE</a>
                </li>
            </ul>
            <div class="nav-burger">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="popup-nav">
                <a href="index" class="popup-nav-item">HOME</a>
                <a href="dist/pages/other" class="popup-nav-item">SOURCE</a>
            </div>
        </header>
        <aside class="sidebar">
            <input class="sidebar-search" type="search" placeholder="search...">
            <div class="sidebar-content">
            </div>
        </aside>
        <main class="main">
            <div class="main-title">
                <h1>Country name</h1>
            </div>
            <div class="main-content">
                <div class="main-card">
                    <h1>Total cases</h1>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <h1>Total deaths</h1>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <h1>Recovered cases</h1>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <h1>New cases</h1>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <h1>New deaths</h1>
                    <h2>100</h2>
                </div>
                <div class="main-card">
                    <h1>New Recovered</h1>
                    <h2>100</h2>
                </div>
            </div>   

        </main>
        <footer class="footer">
            <div class="footer-chart">
                <h4 class="chart-title">Global</h4>
                <div class="updateTime">
                    更新於&nbsp;<p class="Time">updated</p>
                </div>
                <div style="height: 220px">
                    <canvas id="myChart" height="70">
                    </canvas>
                </div>
            </div>
            <div class="copyright">Copyright&nbsp;&copy&nbsp;2020&nbsp;Ted&nbsp;design</div>
        </footer>
    </div>
</body>
</html>
